<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/69848c7c8b.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark d-flex justify-content-between">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#"><h5>Forecast</h5></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="far fa-star"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-cloud-rain"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#"><i class="fas fa-sun"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#"><i class="fas fa-cloud-sun"></i></a>
      </li>
      
    </ul>
    <form class="form-inline" action="#">
      <input id="cityName" class="form-control mr-sm-2 transparent-input" type="text" placeholder="Enter city name" required>
      <button id="getCityBtn" class="btn btn-primary-outline" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </nav>
  <main>
    <section>
      <div class="jumbotron jumbotron-fluid blue">
        <div class="container">
          <p id="date"></p>
          <h1>Yaounde, CM</h1>
          <div class="d-flex align-content-center">
            <i class="fas fa-sun display-4 py-4"></i>
            <p class="display-3 p-3" id="cityTemp">100°C</p>
            <div class="d-flex">
              <button id="tempCBtn" class="convertTemp" type="submit"> <i> Metric: °C, m/s</i></button>
              <p class="px-1">|</p>
              <button id="tempFBtn" class="convertTemp" type="submit"><i>Imperial: °F, mph</i></button>
            </div>
          </div>
          <p id="tempDescription">Sunny</p>
          <p>
            <span id="wind" class="pr-3">Wind speed: 11m/s</span>
            <span id="visibility" class="pr-3">Visibilty: 11km</span>
            <span id="humidity">Humidity: 49%</span>
          </p>
        </div>
      </div>
    </section>
    <footer class="fixed-bottom bg-primary d-flex justify-content-around">
      <ul class="navbar-nav">
        <li class="nav-item">Sun
        </li>
        <li class="nav-item">
          <i class="fas fa-cloud-rain"></i>
        </li>
        <li class="nav-item">
          Mostly Cloudy
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          Mon
        </li>
        <li class="nav-item">
          <i class="fas fa-cloud-sun"></i>
        </li>
        <li class="nav-item">
          Cloudy
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          Tues
        </li>
        <li class="nav-item">
          <i class="fas fa-cloud-rain"></i>
        </li>
        <li class="nav-item">
          Sunny
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          Wed
        </li>
        <li class="nav-item">
          <i class="fas fa-cloud-rain"></i>
        </li>
        <li class="nav-item">
          Light rain
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          Thurs
        </li>
        <li class="nav-item">
          <i class="fas fa-cloud-sun"></i>
        </li>
        <li class="nav-item">
          Cloudy
        </li>
      </ul>
    </footer>
  </main>
  <script src="./main.js"></script>
</body>
</html>
